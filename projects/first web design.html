<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--m display site properly based on users device-->
    <link rel="stylesheet" type="text/css" media="screen" href="design.css">
    <title> Frontend mentor|Profile card component</title>
</head>
<body>
    <div class="card">
        <div class="card_person">
            <img src="coder.jpg">
        </div>
        <div class="card_name">
            <h1>Victor crest<span> 26 </span></h1>
            <h2>London</h2>
        </div>
        <div class="social">
            <div class="social_item">
                <p class="social_numbers">80k</p>
                <p class="social_types">Followers</p>
            </div>
            <div class="social_item">
                <p class="social_numbers">803k</p>
                <p class="social_types">Likes</p>
            </div>
            <div class="social_item">
                <p class="social_numbers">1.4k</p>
                <p class="social_types">Photos</p>
            </div>
            <div class="move-me"></div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontendmentor</a>. Coded by <a href="https://github.com/Bosellicious">Baf</a>.
    </div>
</body>

</html>
