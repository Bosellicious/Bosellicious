<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="build_tailwind.css">
    <title>Account Settings</title>
</head>
  <body class="bg-yellow-300">
     <form class="bg-white px-7 py-9 my-10 rounded-xl max-w-min max-h-97 mx-auto space-y-10">
         <div class="text-center ">
      <h1 class="text-xl font-serif">Create your Account</h1>
         <p class="text-sm text-gray-600">
             Sign up and start learning
            </p>
        </div>
        
    <div class="flex space-x-8">
    <div class="w-1/2 text-xs font-semibold text-gray-600" > 
    <label for="firstname">First Name</label>
        <input 
        class="border border-gray-300 block py-3 px-5 bg-gray-50 rounded focus:outline-none" 
        type="text" 
        name="firstname" 
        id="firstname" 
        />
    </div>

     <div class="w-1/2 text-xs font-semibold text-gray-600">
    <label for="lastname">Last Name</label>    
        <input
        class="border border-gray-300 block py-3 px-5 bg-gray-50 rounded focus:outline-none" 
        type="text" 
        name="lastname" 
        id="lastname"  
        />
    </div>
     </div> 

     <div class="text-xs font-semibold text-gray-600">
     <label for="email address">Email Address</label>
         <input 
         class="border border-gray-300 block py-3.5 bg-gray-50 w-96 rounded focus:outline-none" 
         type="text" 
         name="email address" 
         id="email address"
          />
     </div>
        
    <div class="text-xs font-semibold text-gray-500">
        <label for="password">Password</label> 
        <input
         placeholder= "Use upper case,lower case and special characters "
        class="border border-gray-300 text-xs block py-3.5 px-5 bg-gray-50 w-96 rounded focus:outline-none placeholder-gray-300" 
        type="text"
        name="password"
        id="password"
      />
        </div>
        </div>
       
  <div class="text-center">
        <button class="w-40 bg-blue-600 text-sm text-white font-serif py-3 px-4 rounded-full">Sign Up </button>
        <div class=""></div> 
            <p class="text-xs mt-5 font-sans font text-gray-500">
                Already have an account?
                <a href="index.html" class="text-blue-600 font-semibold ">Sign in</a>
            </p>
        </div>
    </div>
</form>
    
</body>
</html>
