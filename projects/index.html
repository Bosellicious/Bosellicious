<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom.css">
    <title>Form</title>
</head>
<body class="bg-yellow-300 h-screen flex items-center justify-center">
<form class="bg-white px-10 py-10 rounded-xl p-20 text-center">
    <h2 class="text-xl font-serif">Sign in</h2>
    <p class="text-l font-serif text-gray-500 p-2">Log in and continue learning</p>
    
    <div class="text-left mt-10">
        <label for=""class="text-xs text-gray-700">Email Address</label>
        <input type="text" class="w-96 h-10 block bg-gray-100 text-sm px-2 py-1 border-gray-500 rounded">
    </div>

    <div class="text-left mt-6 -mb-10">
        <label for=""class="text-xs text-gray-700">Password</label>
        <div class="flex items-center bg-gray-100 rounded mb-4">
            <input class="w-full h-10 focus:outline-none block bg-gray-100 text-sm px-2 py-1 border-gray-500 rounded" type="password" name="password">
            <span class="px-3">
                <svg class="fill-current text-gray-500 w-4 h-10" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
            </span>
        </div>
    </div>
       

    <div class="mt-20">
        <button class="w-32 bg-blue-600 text-s text-white font-serif py-2 px-4 rounded-full">Sign in </button>

        <div class="mt-5">
            <p class="text-xs font-sans font-bold font text-gray-500">
                Don't have an account?
                <a href="index.html" class="text-blue-700 ">Sign up</a>
            </p>
        </div>
    </div>
</form>
    
</body>
</html>
